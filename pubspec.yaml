name: miles
description: "Miles - Your automotive marketplace"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.8.0
  
  # Google Sign In
  google_sign_in: ^6.2.2
  
  # UI Components
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  carousel_slider: ^5.0.0
  font_awesome_flutter: ^10.7.0
  photo_view: ^0.15.0
  
  # State Management
  provider: ^6.1.2
  
  # Utilities
  intl: ^0.20.2
  intl_phone_number_input: ^0.7.4
  image_picker: ^1.0.7
  shared_preferences: ^2.2.2
  url_launcher: ^6.3.2
  
  # Search & Database
  sqflite: ^2.3.0
  path: ^1.8.3
  speech_to_text: ^7.3.0
  
  # Push Notifications (with Supabase)
  onesignal_flutter: ^5.3.4
  flutter_local_notifications: ^18.0.1
  
  # Biometric Authentication
  local_auth: ^2.3.0
  
  # Deep Linking
  app_links: ^6.3.2
  
  # Error Handling & Monitoring  
  connectivity_plus: ^6.1.2
  
  # Performance & Cache
  dio: ^5.8.0
  dio_cache_interceptor: ^3.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Testing
  mockito: ^5.4.4
  build_runner: ^2.4.13
  integration_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  
  # App Icon Generator
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/images/

# App Icon Configuration
flutter_launcher_icons:
  ios: true
  android: true
  image_path: "assets/logo_app.png"
  remove_alpha_ios: true
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/logo_app.png"
